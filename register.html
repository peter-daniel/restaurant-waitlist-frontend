<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="css/skeleton.css"> -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800,700italic,700,600italic,600,400italic,300italic,300,800italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Teko:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js" charset="utf-8"></script>

    <title>Waiting List</title>
</head>

<body>
    <header>
        <a href="home.html"><img src="images/querer_logo.png" width="240" height="154" alt="" /></a>
    </header>

    <div id="wrapper">
        <div class="regPage-container">
            <div class="one">
                <form class="regForm" method="get">
                    <div class="flex">
                        <input type="text" name="restarant_name" placeholder="Restaurant Name" id="restaurant-name">
                        <input style="width: 170px;" type="text" name="cuisine" placeholder="Cuisine" id="restaurant-cuisine">
                    </div>
                    <input type="text" name="rest_address" placeholder="Address" id="restaurant-address">
                    <div class="flex">
                        <input type="text" name="rest_suburb" placeholder="Suburb" id="restaurant-suburb">
                        <input style="width: 70px;" type="text" name="rest_postcode" placeholder="Postcode" id="restaurant-postcode">
                    </div>
                    <input type="text" name="rest_address" placeholder="Manager" id="restaurant-username">
                    <div class="flex">
                    <input type="text" name="rest_number" placeholder="Phone number" id="restaurant-phone">
                    <input type="text" name="rest_site" placeholder="www.example.com" id="restaurant-website">
                  </div>
                    <div>
                      <br>
                      <hr style="border: 1px dashed #ebebeb; margin-bottom:20px;">
                        <p>Login email and password details</p>
                    </div>
                    <div class="flex">
                    <input type="email" name="rest_email" placeholder="email@example.com" id="restaurant-email">
                    <input type="password" name="....." placeholder="Password" id="restaurant-password">
</div>
                    <button class="btn-submit wide" id="btn-create-restaurant">Submit</button>
                </form>
            </div>
            <div class="two">
                <div class="load-box"></div>
                <button class="btn-submit wide upload" id="btn-create-restaurant">Upload a logo</button>
            </div>
        </div>
    </div>
    <!-- end wrapper -->
    <footer>
    <img src="images/foot_line.png" width="226" height="30" alt=""/>
  </footer>



    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <script src="js/app.js"></script>

</body>

</html>
